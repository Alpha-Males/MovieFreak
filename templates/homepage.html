{% extends 'base.html' %}
{% block content %}

<div class="jumbotron"  style="background-image: url( {{ url_for ('static', filename='back.jpg') }}";)>
  <div class="container aligned-center">
    <h1>Looking for Movies Stuff?</h1>
    <p>Reccommendation@Moviefreak</p>
    
    <div class="row aligned-center" id="landing-space">
      
      <div class="col-sm-4">
        <div class="thumbnail">
          <div class="caption">
            <p class="aligned-center"><i class="fa fa-th-large fa-3x circle-background"></i></p>
            <h3 class="aligned-center">Movies</h3>
            <p class="aligned-center"><a href="/movies" class="btn btn-info"><i class="fa fa-angle-double-right fa-2x"></i></a></p>
          </div>
        </div>
      </div>
        <div class="col-sm-4">
        <div class="thumbnail">
          <div class="caption">
            <p class="aligned-center"><i class="fa fa-edit fa-3x circle-background"></i></p>
            <h3 class="aligned-center">Communities</h3>
            <p class="aligned-center"><a href="/communities" class="btn btn-info" ><i class="fa fa-angle-double-right fa-2x"></i></a></p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="thumbnail">
          <div class="caption">
            <p class="aligned-center"><i class="fa fa-user fa-3x circle-background"></i></p>
            {% if session.get('user_id') != None %}
            <h3 class="aligned-center">Account</h3>
            <p class="aligned-center"><a href="/users/{{session['user_id']}}" class="btn btn-info" ><i class="fa fa-angle-double-right fa-2x"></i></a></p>
            {% else %}
            <h3 class="aligned-center">Users</h3>
            <p class="aligned-center"><a href="/users" class="btn btn-info" ><i class="fa fa-angle-double-right fa-2x"></i></a></p>
            {% endif %}
          </div>
        </div>
      </div>

    </div>
  </div>

</div>



{% endblock %}
